<!-- Micrófono SVG 24x24: estados activo/inactivo -->
<svg class="mic-icon" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
  <defs>
    <!-- Degradado púrpura -> rojo -->
    <linearGradient id="micGrad" x1="0" y1="0" x2="0" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0"  stop-color="#6A00FF"/>
      <stop offset="1"  stop-color="#FF3B2F"/>
    </linearGradient>
    <style>
      /* Base: trazos redondeados */
      .s { stroke-width:2; stroke-linecap:round; stroke-linejoin:round; fill:none; }
      /* Activo (degradado) */
      svg.mic-icon.is-active .s { stroke:url(#micGrad); }
      svg.mic-icon.is-active .base { fill:url(#micGrad); }
      /* Inactivo (gris visible sobre blanco) */
      svg.mic-icon:not(.is-active) .s { stroke:#9aa0a6; }
      svg.mic-icon:not(.is-active) .base { fill:#9aa0a6; }
    </style>
  </defs>

  <!-- Cápsula -->
  <rect x="7" y="2.5" width="10" height="14" rx="5" class="s"/>
  <!-- Rejillas -->
  <line x1="8.5" y1="8"  x2="12.5" y2="8"  class="s"/>
  <line x1="8.5" y1="11" x2="12.5" y2="11" class="s"/>
  <line x1="8.5" y1="14" x2="12.5" y2="14" class="s"/>
  <!-- Soporte en U -->
  <path d="M4.5 14.5a7.5 7.5 0 0 0 15 0" class="s"/>
  <!-- Palo -->
  <line x1="12" y1="18" x2="12" y2="21" class="s"/>
  <!-- Base (rellena para no perderse) -->
  <rect x="7.5" y="21" width="9" height="2" rx="1" class="base"/>
</svg>
